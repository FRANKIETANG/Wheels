<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>requireJS练手</title>
    <style>
    .main{
        background-color: red;
        width: 500px;
        height: 500px;
        margin: 0 auto;
        position: relative;
    }
    .box{
        width: 300px;
        height: 300px;
        background-color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -150px;
        margin-left: -150px;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <button class="btn1">蓝色</button>
            <button class="btn2">绿色</button>
            <button class="btn3">黄色</button>
        </div>
    </div>
    <script src="./js/lib/require.js" data-main="./js/main.js"></script>
    <!--<script src="./js/lib/require.js" data-main="./dist/merge.js"></script>-->
</body>
</html>
