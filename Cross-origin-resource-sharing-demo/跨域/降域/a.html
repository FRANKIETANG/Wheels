<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .ct{
        width:910px;
        margin:auto;
    }
    .main{
        float:left;
        width:450px;
        height:300px;
        border: 1px solid #ccc;
    }
    .main input{
        margin: 20px;
        width:200px;
    }
    iframe{
        width:450px;
        height:300px;
        border: 1px solid #ccc;
    }
    </style>
</head>
<body>
    <div class="ct">
        <h1>降域实现跨域</h1>
        <div class="main">
            <input type="text" placeholder="http://a.frankietang.com:8080/a.html">
        </div>
        <iframe src="http://b.frankietang.com:8080/b.html" frameborder="0"></iframe>
    </div>
    <script>
        document.querySelector('.main input').addEventListener('input',function(){
            console.log(this.value)
            window.frames[0].document.querySelector('input').value = this.value
        })

        document.domain = "frankietang.com"
    </script>
</body>
</html>
