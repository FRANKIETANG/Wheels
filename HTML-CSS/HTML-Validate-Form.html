<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>测试</title>
</head>
<body>
  <form>
    <div>
      <label for="username">姓名：</label>
      <input id="username" type="text" name="uesrname" placeholder="用户名">
    </div>

    <div>
      <label for="password">密码：</label>
      <input id="password" type="password" name="password" placeholder="用户名">
    </div>

    <div>
      <label>性别：</label>
      <input type="radio" name="sex" value="男" checked="checked"> 男
      <input type="radio" name="sex" value="女"> 女
    </div>

    <div>
      <label>取向：</label>
      <input type="radio" name="sex-orientation" value="男"> 男
      <input type="radio" name="sex-orientation" value="女" checked="checked"> 女
    </div>

    <div>
      <label>爱好：</label>
      <input type="checkbox" name="hobby" value="dota"> dota
      <input type="checkbox" name="hobby" value="旅游" checked="checked"> 旅游
      <input type="checkbox" name="hobby" value="宠物" checked="checked"> 宠物
    </div>

    <div>
      <label>评论：</label>
      <textarea name="comment" style="width:300px;height:200px" placeholder="ddd"></textarea>
    </div>

    <div>
      <label>My Car：</label>
      <select name="mycar">
        <option>大众</option>
        <option>宝马</option>
        <option>奔驰</option>
        <option>奥迪</option>
      </select>
      <button>提交</button>
    </div>
  </form>
</body>
</html>
